<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WebView App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            overflow-x: hidden;
            -webkit-user-select: none;
            user-select: none;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        
        .header {
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 400px;
        }
        
        .button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .button:hover, .button:active {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .file-input {
            display: none;
        }
        
        .file-button {
            position: relative;
            overflow: hidden;
        }
        
        .notification-section {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            width: 100%;
            max-width: 400px;
        }
        
        .notification-section h3 {
            margin-bottom: 15px;
            font-size: 1.3rem;
            font-weight: 400;
        }
        
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .input-group input, .input-group textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 1rem;
        }
        
        .input-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .preview {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            text-align: left;
            display: none;
        }
        
        .preview img, .preview video {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            margin-top: 10px;
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                max-width: 100%;
            }
            
            .notification-section {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>WebView App</h1>
            <p>Full-screen WebView with native features</p>
        </div>
        
        <div class="controls">
            <label for="camera-input" class="button file-button">
                üì∑ Take Photo / Video
                <input type="file" id="camera-input" class="file-input" accept="image/*,video/*" capture="environment">
            </label>
            
            <label for="gallery-input" class="button file-button">
                üñºÔ∏è Choose from Gallery
                <input type="file" id="gallery-input" class="file-input" accept="image/*,video/*" multiple>
            </label>
            
            <button class="button" onclick="testNotification()">
                üîî Test Instant Notification
            </button>
        </div>
        
        <div class="notification-section">
            <h3>Schedule Notification</h3>
            <div class="input-group">
                <label for="notif-title">Title:</label>
                <input type="text" id="notif-title" placeholder="Enter notification title" value="WebView App">
            </div>
            <div class="input-group">
                <label for="notif-message">Message:</label>
                <textarea id="notif-message" placeholder="Enter notification message">Hello from WebView App!</textarea>
            </div>
            <div class="input-group">
                <label for="notif-delay">Delay (seconds, 0 for instant):</label>
                <input type="number" id="notif-delay" placeholder="0" value="5" min="0">
            </div>
            <button class="button" onclick="scheduleNotification()">
                ‚è∞ Schedule Notification
            </button>
        </div>
        
        <div id="preview" class="preview">
            <strong>Selected file:</strong>
            <div id="preview-content"></div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
