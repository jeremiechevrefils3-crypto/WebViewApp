name: Build Fixed IPA
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: |
          # 1. Find the project wherever it is hiding
          PROJ_PATH=$(find . -name "*.xcodeproj" | head -n 1)
          PROJ_NAME=$(basename "$PROJ_PATH" .xcodeproj)
          
          echo "Found project: $PROJ_NAME"

          # 2. Build it for free (skipping Apple's paid checks)
          xcodebuild build -project "$PROJ_PATH" \
          -scheme "$PROJ_NAME" -sdk iphoneos -configuration Release \
          CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO \
          -derivedDataPath build_output

          # 3. Create the Payload folder (This stops the "Payload" error on your phone)
          mkdir -p Payload
          cp -R build_output/Build/Products/Release-iphoneos/*.app Payload/
          zip -r MyGame.ipa Payload
          
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: Fixed-App-IPA
          path: MyGame.ipa
