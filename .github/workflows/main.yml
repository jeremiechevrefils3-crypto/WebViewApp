name: Build IPA
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: |
          # 1. Force GitHub to find any project file
          PROJ_PATH=$(find . -name "*.xcodeproj" | head -n 1)
          PROJ_NAME=$(basename "$PROJ_PATH" .xcodeproj)
          
          # 2. Clean the cache and build (forces it to ignore previous errors)
          xcodebuild clean build -project "$PROJ_PATH" \
          -scheme "$PROJ_NAME" -sdk iphoneos -configuration Release \
          CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO \
          -derivedDataPath build_output
          
          # 3. Build the Payload folder (This stops the "Payload" error on your phone)
          mkdir -p Payload
          cp -R build_output/Build/Products/Release-iphoneos/*.app Payload/
          zip -r MyGame.ipa Payload
          
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: Working-IPA
          path: MyGame.ipa
